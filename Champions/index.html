<!DOCTYPE html>
<html>
  <head>
    <title>We are the Champions</title>
    <link rel="stylesheet" href="index.css" />
  </head>
  <body>
    <div class="container">
      <div class="input-div">
        <h1>We are the Champions</h1>
        <textarea name="message-input" class="message-input" rows="4" cols="30">
        </textarea>
        <div class="sender-div">
          <input placeholder="from" class="input from-input" type="text" />
          <input placeholder="to" class="input to-input" type="text" />
        </div>
        <button class="publish-btn">Publish</button>
      </div>
      <div class="endorsements-div">
        <h2>- Endorsements -</h2>
        <div class="message-text"></div>
      </div>
    </div>
    <script src="index.js" type="module"></script>
  </body>
</html>
